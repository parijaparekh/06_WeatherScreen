<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Parija">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600&family=Merriweather:wght@300;400;700;900&family=Nunito:wght@200;300;400;600&family=PT+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Home | Weather Screen</title>
</head>
<body>

    
    <header>
        <h1>Weather Screen</h1>
    </header>
    <main>
        
        <section class="row">
                  
            <article class="col-2">
              



              

              <form id="search-form">
                  <div class="row">

                      <label for="citySearch" class="form-label">City Search:</label>
                      
                      <input id="search-input" type="text" class="form-control form-control-lg col-10" placeholder="City Name">
                      
                      <button type="submit" class="btn btn-primary btn-lg col-2"><i class="fas fa-search"></i></button>
                  </div>  
              </form>





              <div id="result-log" class="row">
    <!-- city buttons are created here here                     -->    
              </div>

              <button
              id="reset" type="submit" class="hidden reset-button">c</button> 
            



            </article>

            <article class="col-10">

              <div class="col-10 active-city-title">
                  <div class="row">
                    <div id="active-city" class="col-4">
                    </div>
                    <div id="todays-date" class="col-6">
                    </div>
                    <div id="active-city-icon" class="col-12">
                    </div>
                  </div>
                  <div class="list-cont">
                    <ul class="list-main">
                    <li id="temp"></li>
                    <li id="humidity"></li>
                    <li id="wind-speed"></li>
                    <li id="uv-index"></li>    
                    </ul>
                </div>
              </div>
              
              <h3 id="subtitle" class="col-12"></h3>

              <div class="col-10">
                <div id="card-container" class="row">
    <!-- forecast cards come here                          -->
                </div>
              </div> 
            </article>
               
        </section>
            
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
